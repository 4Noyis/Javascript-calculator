<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Calculator</h1>
    </div>
    <div id="numbers">
        <button class= "btn-num" id="zero">0</button>
        <button class= "btn-num" id="one">1</button>
        <button class= "btn-num" id="two">2</button>
        <button class= "btn-num" id="three">3</button>
        <button class= "btn-num" id="four">4</button>
        <button class= "btn-num" id="five">5</button>
        <button class= "btn-num" id="six">6</button>
        <button class= "btn-num" id="seven">7</button>
        <button class= "btn-num" id="eight">8</button>
        <button class= "btn-num" id="nine">9</button>
        
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        

        <button id="equal">=</button>
        <button id="clear">clear</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
